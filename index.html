<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Class-10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>This is Heading One</h1>
    <script>
      document.write(
        "<p>This is new paragraph. which is written by using script tag.</p>"
      );
    </script>
    <h2 class="class1" id="id1">This is Heading Two</h2>
    <h2 class="class2" id="id2">This is Heading Three</h2>
    <h4 class="class3 class2" id="id3">This is Heading Four</h4>

    <ul id="list_id">
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
      <li>List 4</li>
    </ul>
    <script src="main.js"></script>
  </body>
</html>
